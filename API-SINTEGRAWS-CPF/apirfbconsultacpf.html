<head>

<body>

<h2>Consulta CPF - Receita Federal</h2>

<form id="cpfForm">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required><br><br>

    <button type="submit">Consultar</button>
</form>

<div id="result"></div>

<script src="js/apirfbconsultacpf.js"></script>

</body>
